#request 받을때, 정해졌던 request가 아니라면 bae_request 리턴
spring.jackson.deserialization.fail-on-unknown-properties=true

my-app.admin-username=admin@email.com
my-app.admin-password=admin
my-app.user-username=user@email.com
my-app.user-password=user
my-app.client-id=myApp
my-app.client-secret=pass

#docker run -d -p 5432:5432 --name pgsql -e POSTGRES_PASSWORD=pass postgres
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.decsriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG
